{% extends 'base.html' %}

{% block title %}{{ username }}{% endblock %}

{% block content %}


    <h1>{{user.username}}!</h1>

        
            {% for feedback in user.feedback %}

            <div>
               <div class="card my-4">
                <h2 class="ml-4">Feedback</h2>
                   <div class="card-body">
                    <h4 class="card-title text-info">{{ feedback.title }}</h4>
                    <p><small>{{ feedback.content }}</small></p>
                   </div>
                   <form>
                    {{form.hidden_tag()}}
                    <button class="btn btn-sm btn-info ml-4 mb-2" formmethod="GET" formaction="/feedback/{{ feedback.id }}/update">
                        Edit
                    </button>
    
                    <button class="btn btn-sm btn-danger ml-4 mb-2" formmethod="POST" formaction="/feedback/{{ feedback.id }}/delete">
                        Delete
                    </button>
                </form>
    
                
               </div>
                
            </div>

            {% endfor %}   
        

        <p>
            <a href="/users/{{ user.username }}/feedback/new" class="btn btn-success">
                Add feedback
            </a>
        </p>

        <form>
            <button class="btn btn-danger btn-sm" formaction="/users/{{ user.username }}/delete" formmethod="POST">
                Delete User
            </button>

        </form>
   
{% endblock %}
